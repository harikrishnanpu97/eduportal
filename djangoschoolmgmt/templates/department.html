{% extends 'base.html' %}

{% block title_content %} 
Department
{% endblock %}

{% block content %} 

<style>
    body {
        background-image: url('https://images.unsplash.com/photo-1582481725274-d63bdf929a90?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-repeat: no-repeat;
        text-align: center;
        background-size: cover;
    }
</style>

<div style="background-color: rgba(0, 0, 0, 0.6);">
<h1 class="text-center" style="color: white">College Departments</h1>
<hr>
</div>


{% for d in dept %}
<div class="mx-auto w-50 bg-success text-center text-white p-3 my-5 border-warning rounded">
    <h1>{{d.name}}</h1>
    <p> {{d.dep_description}}</p>
    <a href="{% url 'department_detail' d.id %}" class="btn btn-primary">View Details</a>
</div>
</div>
{% endfor %}

{% endblock %}
